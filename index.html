<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasyfikacja</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <script src="class.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        html{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        form{
            box-sizing: border-box;
            width: 100%;
            padding: 50px;
            display: flex;
            justify-content: center;
        }
        .label{
            background-color: rgb(39, 128, 212);
            padding: 20px 50px;
            font-size: 30px;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px;
            outline: none;
            border: none;
        }
        .label:hover{
            background-color: rgb(32, 107, 177);
           
        }
        .input{
            display: none;
        }
        #images{
            box-sizing: border-box;
            padding: 10px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card{
            width: 300px;
            height: 400px;
            box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.473);
            margin: 10px;
        }
        .card__img{
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .card__text{
            text-align: center;
            
            overflow-x: hidden;
            font-size: 20px;
            margin: 0px;
            padding: 5px;
            line-height: 30px;
        }
        .tag{
            display: inline-block;
            background-color: rgb(155, 98, 13);
            color: white;
            border-radius: 5px;
            padding: 6px 15px;
            margin:2px ;
            font-size: 30px;
            text-transform: uppercase;
        }
        h1{
            width: 100%;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Rozpoznaje ptaki, koty oraz psy. </h1>
    <form>
        <label class="label" for="input">Importuj zdjęcia</label>
        <input class="input" type="file" accept="image/jpeg" id="input" multiple/>
        <button onclick="clear" class="label">Wyczyść</button>
    </form>
    
    <div id="images">
        
    </div>
    <img id="output"/>
    <script>
        var category = [
            {
                "name":"Ptak",
                "color":"rgb(13, 82, 139)"
            },
            {
                "name":"Kot",
                "color":"rgb(155, 98, 13)"
            },
            {
                "name":"Pies",
                "color":"rgb(24, 139, 13)"
            }
        ]
        function clear(){
            var preview = document.querySelector('#images');
            preview.innerHTML = "";
        }
       function previewImages() {

            var preview = document.querySelector('#images');
            
            if (this.files) {
                [].forEach.call(this.files, readAndPreview);
            }

            function readAndPreview(file) {

                // Make sure `file.name` matches our extensions criteria
                if (!/\.(jpe?g|png|gif)$/i.test(file.name)) {
                return alert(file.name + " is not an image");
                } // else...
                
                var reader = new FileReader();
                
                reader.addEventListener("load", async function() {
                    var div = document.createElement("div")
                    div.className = "card"
                    var image = document.createElement("img");
                    image.className = "card__img"
                    image.height = 180;
                    image.title  = file.name;
                    image.src    = this.result;
                    div.appendChild(image);

                    var p = document.createElement("p")
                    p.className = "card__text"
                    p.innerHTML = file.name.substring(0, 30)+"<br> Ptak Kot Pies<br>"
                    div.appendChild(p);

                    preview.appendChild(div);

                    setTimeout(async()=>{
                        var pred = await window.predict(image)
                        console.log(pred);
                        pred.map((val)=>{
                            p.innerHTML+= val.toFixed(2)+"  ";
                        })
                        let i = pred.indexOf(Math.max(...pred));
                        p.innerHTML+=`<br><span class="tag" style="background-color: ${category[i].color};">${category[i].name}</span>`
                    },200)
                    
                });
                
                reader.readAsDataURL(file);
                
            }

        }

        document.querySelector('#input').addEventListener("change", previewImages);
    </script>
</body>
</html>
